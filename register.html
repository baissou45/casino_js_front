<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

    <header class="shadow"></header>

    <div class="container myContent">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card mt-5">
                    <div class="card-body">
                        <h5 class="card-title mb-5">Inscription</h5>
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Nom complet</label>
                                <input type="text" class="form-control" id="full_name">
                            </div>
                            <div class="mb-3">
                                <label for="username" class="form-label">Nom d'utilisateur</label>
                                <input type="text" class="form-control" id="username">
                            </div>
                            <div class="row">
                                <div class="mb-3 col-6">
                                    <label for="password" class="form-label">Mot de passe</label>
                                    <input type="password" class="form-control" id="password" placeholder="Password"/>
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label for="confirm_password" class="form-label">Confirmer le mot de passe</label>
                                    <input type="password" class="form-control" id="confirm_password" placeholder="Confirm Password"/>
                                </div>
                            </div>
                            <div class="mb-5">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Email"/>
                            </div>
                            <div class="d-flex justify-content-end">
                                <button type="submit" class="btn btn-primary me-3">S'inscrire</button>
                                <button type="reset" class="btn btn-danger">Annuler</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/constantes.js"></script>
    <script>
        // Charger le header
        $('header').load('/header.html')


        $('#registerForm').submit((e) => {
            e.preventDefault()
            const username = $('#username').val()
            const password = $('#password').val()
            const confirm_password = $('#confirm_password').val()
            const email = $('#email').val()
            const full_name = $('#full_name').val()

            if (password!== confirm_password) {
                alert('Les mots de passe ne sont pas identiques')
                return
            }

            fetch(`${api_url}/register`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    uname: username,
                    pass: password,
                    email: email,
                    nomComplet: full_name
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erreur lors de la requÃªte');
                }
                return response.json();
            })
            .then(data => {
                console.log(data);
                alert(data.message);
                setTimeout(() => {
                    window.location.href = '/login.html'
                }, 3000);
            })
            .catch(error => {
                console.error(error);
                alert('Une erreur s\'est produite');
            });

        });
    </script>

</body>
</html>
